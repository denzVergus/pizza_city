<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Inn</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <section id="header">
        <header>
            <div class="logo">
                <img src="img/pizza.jpeg" alt="">
            </div>
            <nav>
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Service</a>
                <a href="">Pricing</a>
                <a href="">Contact</a>
            </nav>
        </header>
        <div class="main">
            <h1>We made it for you</h1>
            <h3>Hot and fresh</h3>
            <p>Karibu Pizza Inn</p>
            <a href="" class="button">Check our menu</a>
        </div>
    </section>
    <div id="menus"></div>
    <br>
    <div class="menu col-md-12">
        <div class="menu-overlay">
            <h1 class="text-center text-white" id="menu">Menu</h1>
            <div class="pizza-menu row text-center">
                <figure class="col-sm-4">
                    <img src="images/2.png" alt="small-pizza" class="wiggle">
                    <figcaption class="text-white">Regular<br>Ksh. 300</figcaption>
                </figure>
                <figure class="col-sm-4">
                    <img src="images/1.png" alt="medium-pizza" class="wiggle">
                    <figcaption class="text-white">Medium<br>Ksh. 600</figcaption>
                </figure>
                <figure class="col-sm-4">
                    <img src="images/3.png" alt="large-pizza" class="wiggle">
                    <figcaption class="text-white">Large<br>Ksh. 1200</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>

</html>
